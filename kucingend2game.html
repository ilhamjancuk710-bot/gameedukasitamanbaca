<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>End Game</title>

  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #cdeafe;
      background-image: linear-gradient(to bottom, rgba(92,172,238,0.55), rgba(205,234,254,0.55)), url('bg/bg2.jpeg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .endgame-box {
      background: rgba(255,255,255,0.92);
      padding: 40px 35px;
      text-align: center;
      border-radius: 25px;
      width: 90%;
      max-width: 420px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.18);
      animation: pop 0.45s ease-out;
    }

    @keyframes pop {
      0% { transform: scale(0.7); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .emoji { font-size: 85px; margin-bottom: 10px; }
    .title { font-size: 40px; font-weight: 900; color: #2563eb; margin-bottom: 5px; }
    .score-text { font-size: 22px; margin: 10px 0 25px; font-weight: 600; color: #1f2937; }

    .btn {
      display: inline-block;
      width: 180px;
      padding: 14px;
      margin-top: 10px;
      border-radius: 12px;
      border: none;
      font-size: 17px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.2s ease;
      color: white;
      text-decoration: none;
    }

    .play-again { background: #2563eb; }
    .play-again:hover { background: #1d4ed8; transform: translateY(-2px); }

    .exit { background: #b91c1c; }
    .exit:hover { background: #991b1b; transform: translateY(-2px); }
  </style>
</head>

<body>

  <div class="endgame-box">
    <div class="emoji">üèÜ</div>

    <h1 class="title">SELAMAT!</h1>

    <div id="scoreDisplay" class="score-text">Skor Anda: 4</div>

    <a href="index.html" class="btn play-again">MAIN LAGI</a>
    <a href="menu.html" class="btn exit">KELUAR</a>
  </div>

  <!-- Suara menang -->
  <audio id="winSound" src="audio/menang.mp3"></audio>

  <!-- Panggil JS eksternal -->
  <script src="kucingend2.js"></script>

</body>
</html>
