<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<div class="panduan-container">
    <h2>Panduan Bermain</h2>

    <div class="panduan-item">
        <div class="icon-circle">1</div>
        <p>Baca materi terlebih dahulu untuk mengenal suara hewan.</p>
    </div>

    <div class="panduan-item">
        <div class="icon-circle">2</div>
        <p>Tekan tombol "Main Game" di menu utama.</p>
    </div>

    <div class="panduan-item">
        <div class="icon-circle">3</div>
        <p>Dengarkan suara hewan yang diputar.</p>
    </div>

    <div class="panduan-item">
        <div class="icon-circle">4</div>
        <p>Pilih jawaban yang benar dari pilihan yang ada.</p>
    </div>

    <div class="panduan-item">
        <div class="icon-circle">5</div>
        <p>Kumpulkan skor sebanyak-banyaknya!</p>
    </div>
</div>
<style>
    .panduan-container {
    width: 90%;
    max-width: 600px;
    background: #ffffffcc;
    padding: 20px;
    margin: 20px auto;
    border-radius: 20px;
    box-shadow: 0 3px 10px rgba(0,0,0,0.15);
    backdrop-filter: blur(5px);
}

.panduan-container h2 {
    text-align: left;
    font-size: 26px;
    margin-bottom: 15px;
    font-weight: 600;
}

.panduan-item {
    display: flex;
    align-items: flex-start;
    margin: 12px 0;
}

.icon-circle {
    width: 35px;
    height: 35px;
    background: #5cb3ff;
    color: white;
    font-size: 18px;
    font-weight: bold;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    margin-right: 12px;
}

.panduan-item p {
    font-size: 18px;
    margin: 0;
    line-height: 1.4;
}

body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;

    /* Background fullscreen */
    background-image: url('bg/bg1.jpg'); /* ganti dengan file kamu */
    background-size: repeat;
    background-position: center;
    background-repeat: no-repeat;
}

.panduan-container {
    transform: scale(0.5);
    opacity: 0;
    animation: popupAnim 0.4s ease forwards;
}

@keyframes popupAnim {
    0% {
        transform: scale(0.5);
        opacity: 0;
    }
    100% {
        transform: scale(1);
        opacity: 1;
    }
}
</style>
</body>
</html>
